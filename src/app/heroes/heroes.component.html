<h2>My Heroes</h2>

<ul class="heroes">
<!-- *ngForでjsxでいうところのいかのような実装ができる
    heroes.map((hero) => (
        <li key={hero.id}>{hero.name}</li>
    ))
-->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
