<h2>My Heroes</h2>

<ul class="heroes">
<!-- *ngForでjsxでいうところのいかのような実装ができる
    heroes.map((hero) => (
        <li key={hero.id}>{hero.name}</li>
    ))
-->
  <li *ngFor="let hero of heroes">
    <button [class.selected]="hero === selectedHero" type="button" type="button" (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>
